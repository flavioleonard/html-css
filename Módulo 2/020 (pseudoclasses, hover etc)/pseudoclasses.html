<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
         div{display: inline-block
            ; background-color: rgba(137, 43, 226, 0.651);text-align: center; height: 200px;width: 200px;border: 1px solid black;}
            /* ":" representa uma pseudo classe*/ 
            div:hover{background-color: rgb(114, 102, 126);} /*essa div serve pra quando eu passar um mouse em cima mude a cor da div*/
    </style>
</head>
<body>
    <div id="d1">01</div> <!--Uma div é um espaço qualquer-->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
